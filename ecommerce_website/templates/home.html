<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .product {
            display: inline-block;
            padding-left: 120px !important;
            padding-right: 50px !important;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-details {
            padding: 10px 0;
        }
        .product-details h3 {
            margin-bottom: 5px;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
        .add-to-cart-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
        .popup-message {
            display: none;
            position: fixed;
            top: 30px;
            right: 15%;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <tr>
                <div>
                    <img src="{% if user.profile_image %}{{ user.profile_image.url }}{% endif %}" style="width: 70px; height: 80px; border-radius: 50%;">
                    <br>
                    <span><b>&nbsp;{{ user.fullname }}</b></span>
                </div>

                <div><a href="{% url 'user_profile' %}">View Profile</a></div>
                <div><a href="{% url 'edit_user_details' %}">Edit Profile</a></div>
                <div><a href="{% url 'cart' %}" class="cart-details-link">Cart Items</a></div>
                <div><a href="{% url 'logout' %}" class="logout-link">Logout</a></div>
            </tr>
        </div>
        <div class="title" align="center"><u>Welcome to Our E-commerce Web Store</u></div> <br><br>

        <div id="popup-message" class="popup-message"></div>

        <div class="product-list">
            {% for product in products %}
                <div class="product">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="product-details">
                        <h3>{{ product.name }}</h3>
                        <p class="price">{{ product.price }}</p>
                        <a href="{% url 'add_to_cart' product.id %}" class="add-to-cart-btn">Add to Cart</a>
                    </div>
                </div>
            {% empty %}
                <p>No products available.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% if message %}
            showPopupMessage("{{ message }}");
            {% endif %}
        });

        function showPopupMessage(message) {
            const popup = document.getElementById('popup-message');
            popup.innerText = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
